#―――――――――――――――――――――――――――――
# Unbind default keys
#―――――――――――――――――――――――――――――
unbind C-b
unbind '"'
unbind %
unbind Left
unbind Right
unbind Up
unbind Down

#―――――――――――――――――――――――――――――
# Remap prefix from 'C-b' to 'Ctrl+space'
#―――――――――――――――――――――――――――――
set-option -g prefix C-space
bind-key C-space send-prefix

set -g mouse on

#―――――――――――――――――――――――――――――
# Split panes using
#―――――――――――――――――――――――――――――
bind-key b split-window -v
bind-key v split-window -h

#―――――――――――――――――――――――――――――
# Reload config file easily
#―――――――――――――――――――――――――――――
bind s \
  source-file ~/.tmux.conf\;\
  display "Bane says: You merely adopted the dark. I was born in it, molded by it"

#―――――――――――――――――――――――――――――
# Bottom bar black instead of green
#―――――――――――――――――――――――――――――
set -g status-style "bg=black"

#―――――――――――――――――――――――――――――
# Move around panes with ALT
#―――――――――――――――――――――――――――――
bind-key -n M-k select-pane -U
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-l select-pane -R

# Allow opening multiple terminals to view the same session at different sizes.
setw -g aggressive-resize on

#―――――――――――――――――――――――――――――
# Resize panes with ALT + arrow keys
#―――――――――――――――――――――――――――――
bind -n M-a resize-pane -L 2
bind -n M-d resize-pane -R 2
bind -n M-w resize-pane -U 2
bind -n M-s resize-pane -D 2

# -----------------------------------------------------------------------------
# Enable color support inside of tmux.
# -----------------------------------------------------------------------------
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g @yank_with_mouse on


